<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

  
  <title>Profile card component</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  
</head>
<body>
  <div class="wrapper">
    <div class="circles">
      <img src="../assets/images/bg-pattern-top.svg" alt="" class="top-circle">
      <img src="../assets/images/bg-pattern-bottom.svg" alt="" class="bottom-circle">
    </div>
    <div class = "card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="profile-picture"><img src="../assets/images/image-victor.jpg"></div>
        <h2>Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
          <div class="item">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
      </div>
    </div>
</body>
</html>
