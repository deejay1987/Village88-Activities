<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Effects</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <h1>Text Input Effects</h1>

  <section class="dragon_container hideo">
    <h2>Hideo</h2>
    <span class="input input--hideo">
      <input class="input_field input_field--hideo" type="text" id="user" autocomplete="off"/>
      <label class="input_label input_label--hideo" for="user">
        <i class="fa fa-fw fa-user icon icon--hideo"></i>
        <span class="input_label-content input_label-content--hideo"></span>
      </label>
    </span>
    <span class="input input--hideo">
      <input class="input_field input_field--hideo" type="text" id="email" autocomplete="off"/>
      <label class="input_label input_label--hideo" for="email">
        <i class="fa fa-fw fa-envelope icon icon--hideo"></i>
        <span class="input_label-content input_label-content--hideo"></span>
      </label>
    </span>
    <span class="input input--hideo">
      <input class="input_field input_field--hideo" type="text" id="lock" />
      <label class="input_label input_label--hideo" for="lock">
        <i class="fa fa-fw fa-lock icon icon--hideo"></i>
        <span class="input_label-content input_label-content--hideo"></span>
      </label>
    </span>
  </section>

  <section class="dragon_container juro">
    <h2>Juro</h2>
    <span class="input input--juro">
      <input class="input_field input_field--juro" type="text" id="first_name_juro" required/>
      <label class="input_label input_label--juro" for="first_name_juro">
        <span class="input_label-content input_label-content--juro">First Name</span>
      </label>
    </span>
    <span class="input input--juro">
      <input class="input_field input_field--juro" type="text" id="last_name_juro" required/>
      <label class="input_label input_label--juro" for="last_name_juro">
        <span class="input_label-content input_label-content--juro">Last Name</span>
      </label>
    </span>
    <span class="input input--juro">
      <input class="input_field input_field--juro" type="text" id="maiden_name_juro" required/>
      <label class="input_label input_label--juro" for="maiden_name_juro">
        <span class="input_label-content input_label-content--juro">Maiden Name</span>
      </label>
    </span>
  </section>

  <section class="dragon_container haruki">
    <h2>Haruki</h2>
    <span class="input input--haruki">
      <input class="input_field input_field--haruki" type="text" id="first_name_haruki" required/>
      <label class="input_label input_label--haruki" for="first_name_haruki">
        <span class="input_label-content input_label-content--haruki">First Name</span>
      </label>
    </span>
    <span class="input input--haruki">
      <input class="input_field input_field--haruki" type="text" id="last_name_haruki" required/>
      <label class="input_label input_label--haruki" for="last_name_haruki">
        <span class="input_label-content input_label-content--haruki">Last Name</span>
      </label>
    </span>
    <span class="input input--haruki">
      <input class="input_field input_field--haruki" type="text" id="email_haruki" required/>
      <label class="input_label input_label--haruki" for="email_haruki">
        <span class="input_label-content input_label-content--haruki">Email</span>
      </label>
    </span>
  </section>

  <section class="dragon_container hoshi">
    <h2>Hoshi</h2>
    <span class="input input--hoshi">
      <input class="input_field input_field--hoshi" type="text" id="name_hoshi" required/>
      <label class="input_label input_label--hoshi input_label--hoshi-color-blue" for="name_hoshi">
        <span class="input_label-content input_label-content--hoshi">Name</span>
      </label>
    </span>
    <span class="input input--hoshi">
      <input class="input_field input_field--hoshi" type="text" id="street_hoshi" required/>
      <label class="input_label input_label--hoshi input_label--hoshi-color-green" for="street_hoshi">
        <span class="input_label-content input_label-content--hoshi">Street</span>
      </label>
    </span>
    <span class="input input--hoshi">
      <input class="input_field input_field--hoshi" type="text" id="town_hoshi" required/>
      <label class="input_label input_label--hoshi input_label--hoshi-color-orange" for="town_hoshi">
        <span class="input_label-content input_label-content--hoshi">Town</span>
      </label>
    </span>
  </section>

  <section class="dragon_container madoka">
    <h2>Madoka</h2>
    <span class="input input--madoka">
      <input class="input_field input_field--madoka" type="text" id="frequency_madoka" required/>
      <label class="input_label input_label--madoka" for="frequency_madoka">
        <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
          <path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
        </svg>
        <span class="input_label-content input_label-content--madoka">Frequency</span>
      </label>
    </span>
    <span class="input input--madoka">
      <input class="input_field input_field--madoka" type="text" id="weight_madoka" required/>
      <label class="input_label input_label--madoka" for="weight_madoka">
        <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
          <path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
        </svg>
        <span class="input_label-content input_label-content--madoka">Weight</span>
      </label>
    </span>
    <span class="input input--madoka">
      <input class="input_field input_field--madoka" type="text" id="strength_madoka" required/>
      <label class="input_label input_label--madoka" for="strength_madoka">
        <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
          <path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
        </svg>
        <span class="input_label-content input_label-content--madoka">Strength</span>
      </label>
    </span>
  </section>
</body>
</html>
