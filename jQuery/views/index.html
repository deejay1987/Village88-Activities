<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <table>
                <tr>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                    <td><img src="../assets/images/multicolor_candy.png" alt=""></td>
                    <td><img src="../assets/images/orange_candy.png" alt=""></td>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../assets/images/orange_candy.png" alt=""></td>
                    <td><img src="../assets/images/yellow_candy.png" alt=""></td>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                    <td><img src="../assets/images/yellow_candy.png" alt=""></td>
                    <td><img src="../assets/images/yellow_candy.png" alt=""></td>
                </tr>
                <tr>
                    <td><img src="../assets/images/multicolor_candy.png" alt=""></td>
                    <td><img src="../assets/images/orange_candy.png" alt=""></td>
                    <td><img src="../assets/images/yellow_candy.png" alt=""></td>
                    <td><img src="../assets/images/red_candy.png" alt=""></td>
                </tr>
            </table>
        </div>
        <button id="reset" type="button">Reset Game</button>
        <section>
            <div id="splash_section"></div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
