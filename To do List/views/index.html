<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/custom/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <button type="button" id="add_todo_button" class="btn">Add To do</button>
        
            <h1>To do list:</h1> 

            <ul id="todo_list">
                <li data-todo-id="3" data-type-id="Home">
                    <span>Eat</span>
                    <button type="button" class="update_todo_btn">Edit</button>
                    <button type="button" class="delete_todo_btn">Delete</button>
                </li>
                <li data-todo-id="2" data-type-id="Work">
                    <span>Code</span>
                    <button type="button" class="update_todo_btn">Edit</button>
                    <button type="button" class="delete_todo_btn">Delete</button>
                </li>
                <li data-todo-id="1" data-type-id="Others">
                    <span>Sleep</span>
                    <button type="button" class="update_todo_btn">Edit</button>
                    <button type="button" class="delete_todo_btn">Delete</button>
                </li>
            </ul>
        </div>
    </div>

<!-- ####################################################################################################################################################### -->
    <!--Add to do list modal -->
    <div class="modal fade" id="todo_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="add_todo_form">
                    <div class="modal-body">
                        <label for="todo_input" id="label_todo_input">Add To do:</label>
                        <input type="text" id="todo_input" name="todo_input" placeholder="Enter to do">
                       
                        <label for="select_type" id="add_label_todo_type">Type:</label>
                        <select id="select_type" class="select_type_option">
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="text" name="type" class="others_type_input hidden" value="" placeholder="Please specify">
                    </div>
                    <div class="action_container">
                        <button type="button" class="cancel_button" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="add_submit_btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- ############################################################################################################################################################ -->
    <!-- Delete button modal -->
    <div class="modal fade" id="delete_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3>Confirm Delete</h3>
                    <p>Are you sure you want to delete "<span id="todo_title"></span>" to do item?</p>
                </div>
                <form id="delete_todo_form_btn">
                    <input type="hidden" name="todo_id" value="">
                    <div class="action_container"></div>
                        <button type="button" class="cancel_button" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="delete_yes_btn">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- ################################################################################################################################################################ -->
    <!-- Update button modal -->
    <div class="modal fade" id="update_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="update_todo_form">
                    <div class="modal-body" >
                        <label for="update_todo_input">Update To do:</label>
                        <input type="text" id="update_todo_input" placeholder="Update to do">

                        <label for="update_select_type" id="update_label_todo_type">Type:</label>
                        <select id="update_select_type" class="select_type_option">
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="text" name="type" class="others_type_input hidden" value="" placeholder="Please specify">
                    </div>
                    <div class="action_container">
                        <button type="button" class="cancel_button" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="update_submit_btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
