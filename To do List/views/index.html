<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/custom/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <button type="button" id="add_todo_button" class="btn" data-bs-toggle="modal" data-bs-target="#todo_list_modal">
                Add To do
            </button>
        
            <h1>To do list:</h1> 

            <ul id="todo_list">
                <li data-todo-id="3">
                    <span>Eat</span>
                    <button type="button" class="update_todo_list">Edit</button>
                    <button type="button" class="delete_todo_list">Delete</button>
                </li>
                <li data-todo-id="2">
                    <span>Code</span>
                    <button type="button" class="update_todo_list">Edit</button>
                    <button type="button" class="delete_todo_list">Delete</button>
                </li>
                <li data-todo-id="1">
                    <span>Sleep</span>
                    <button type="button" class="update_todo_list">Edit</button>
                    <button type="button" class="delete_todo_list">Delete</button>
                </li>
            </ul>
        </div>
    </div>

<!-- ####################################################################################################################################################### -->
    <!--Add to do list modal -->
    <div class="modal fade" id="todo_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="add_todo_form">
                    <div class="modal-body" id="adding_modal_body">
                        <label for="todo_input">Add To do:</label>
                        <input type="text" id="todo_input" name="todo_input" placeholder="Enter to do">
                    </div>
                    <div id="add_cancel_button">
                        <button type="button" class="cancel_button" class="btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="submit_button_add" class="btn btn-secondary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- ############################################################################################################################################################ -->
    <!-- Delete button modal -->
    <div class="modal fade" id="delete_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="adding_modal_body">
                    <h3>Confirm Delete</h3>
                    <p>Are you sure you want to delete "<span id="todo_title">Eat</span>" to do item?</p>
                </div>
                <form id="delete_button_form">
                    <input type="hidden" name="todo_id" value="">
                    <button type="button" class="cancel_button" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="delete_button_yes">Yes</button>
                </form>
            </div>
        </div>
    </div>

<!-- ################################################################################################################################################################ -->
    <!-- Update button modal -->
    <div class="modal fade" id="update_list_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="update_todo_form">
                    <div class="modal-body" id="adding_modal_body">
                        <label for="update_todo_input">Update To do:</label>
                        <input type="text" id="update_todo_input" placeholder="Update to do">
                    </div>
                    <div id="update_cancel_button">
                        <input type="hidden" name="update_todo_id" value="">
                        <button type="button" class="cancel_button" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="submit_button_update">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
