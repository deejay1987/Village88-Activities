<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Order Form</title>
    </head>
    <body>
        <form>
            <h1>Pizza Order Form</h1> 
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email"><br>
            <label>Contact Number:</label>
            <input type="text" id="email" name="email"><br>
            <label>Prefered Delivery Date:</label>
            <input type="text" id="email" name="email" value="mm/dd/yyyy"><br>

            <p>Size:</p>
            <input type="radio" name="small">
            <label for="small">Small</label>                
            <input type="radio" name="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="large">
            <label for="large">Large</label>
            
            <p>Flavor</p>
            <input type="checkbox" name="vehicle1">
            <label for="hawaiian">Hawaiian (Php 150.00)</label>
                <select name="hawaiian">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select><br>
            <input type="checkbox" name="vehicle2">
            <label for="perpperoni">Pepperoni (Php 140.00)</label>
                <select name="pepperoni">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select><br>
            <input type="checkbox" name="vehicle3">
            <label for="vegetable">Vegetable (Php 130.00)</label>
                <select name="vegetable">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select><br><br>
            
            <label>Credit Card</label>
            <input type="text" name="credit_card"><br>
            <label>Pin</label>
            <input type="text" name="pin"><br>

            <p>Additional Note:</p>
            <textarea name="description"></textarea><br>
                
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
